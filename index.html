<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SpaceX Stuff</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div id="wrapper">
        <div class="header">
            <header>
                <h1>SpaceX Stuff</h1>
                <h2>If they did a thing, it's in here somewhere.</h2>
            </header>
        </div>

        <div class="nav-bar" id="nav">
            <ul>
                <li>
                    <a href="./index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="./Pages/search.html">
                        Search
                    </a>
                </li>
                <li>
                    <a href="./Pages/list.html">
                        All Launches
                    </a>
                </li>
            </ul>
        </div>

        <script>
            window.onscroll = function() {stickyToggle(header, sticky)};

            var header = document.getElementById("nav");
            var sticky = header.offsetTop;
        </script>

        <div class="content">
            <p>
                content Blargh
            </p>

            <div style="width: 100%;">
                <span><h3>Next Launch</h3></span>

                <p id="nextDetails">
                    Blargh next
                </p>
                
                <div class="countdown" id="countdown1">
                    <span class="timeel days">00</span>
                    <span class="timeel timeRefDays">days</span>
                    <span class="timeel hours">00</span>
                    <span class="timeel timeRefHours">hours</span>
                    <span class="timeel minutes">00</span>
                    <span class="timeel timeRefMinutes">minutes</span>
                    <span class="timeel seconds">00</span>
                    <span class="timeel timeRefSeconds">seconds</span>
                </div>
            </div>

            <div style="width: 100%;">
                <span><h3>Latest Launch</h3></span>

                <p id="latestDetails">
                    Blargh latest
                </p>

                <div class="countup" id="countup1">
                    <span class="timeel days">00</span>
                    <span class="timeel timeRefDays">days</span>
                    <span class="timeel hours">00</span>
                    <span class="timeel timeRefHours">hours</span>
                    <span class="timeel minutes">00</span>
                    <span class="timeel timeRefMinutes">minutes</span>
                    <span class="timeel seconds">00</span>
                    <span class="timeel timeRefSeconds">seconds</span>
                </div>
            </div>
        </div>
