            <!--<p>

            <h1>
                Search

            <h2 style='text-align: center;' id="instruction"></h2>
            
            <div style="text-align: center;"><input type="text" id="searchID"><button type="button" onclick="doSearch()">Submit</button></div>
            <br>
            <hr>
            <br>
            <div class="slide" id="searchSlide" >
            <pre id="searchOut" style=" width: 80%;">
            
            </pre>
            </div>
        </div>
        
        <script>

            function doSearch() {
                var x = parseInt(document.getElementById("searchID").value) ;
                apiPullID("launches", parseSearch, x);
                function parseSearch() {
                    clean = JSON.parse(this.response)
                    pretty = JSON.stringify(clean, null, 2);
                    // console.log(pretty)
                    document.getElementById('searchOut').innerHTML = pretty;
                    
                    document.getElementById("searchSlide").classList.add("tall");
                }
            }
        </script>
